name: React Native CLI CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      # Checkout the current repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment to install dependencies (updated to 20.x)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Cache node_modules to speed up dependency installation
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}

      # Install dependencies defined in package.json using npm
      - name: Install dependencies
        run: npm install

      # Set up JDK for Android (updated to Java 20)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '20'

      # Cache Gradle to speed up the build process
      - name: Cache Gradle files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      # Give Gradlew executable permissions
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # Build Android APK (the default task that builds the release APK)
      - name: Build Android
        run: |
          cd android
          ./gradlew assembleRelease

      # Upload the generated APK as an artifact (optional)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: galleria-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest

    steps:
      # Checkout the current repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment to install dependencies (updated to 20.x)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Cache node_modules to speed up dependency installation
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}

      # Install dependencies defined in package.json using npm
      - name: Install dependencies
        run: npm install

      # Install CocoaPods for iOS dependencies
      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      # Build iOS App (with updated scheme and workspace name to match your app name)
      - name: Build iOS
        run: |
          xcodebuild -workspace ios/galleria.xcworkspace \
          -scheme galleria \
          -sdk iphoneos \
          -configuration Release \
          -derivedDataPath ios/build

      # Upload the generated IPA as an artifact (optional)
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: galleria-release.ipa
          path: ios/build/Build/Products/Release-iphoneos/galleria.app

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the current repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment to install dependencies (updated to 20.x)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Cache node_modules to speed up dependency installation
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}

      # Install dependencies defined in package.json using npm
      - name: Install dependencies
        run: npm install

      # Run linting (checks code formatting based on ESLint)
      - name: Lint code
        run: npm run lint

      # Run Jest tests (runs the unit tests using Jest)
      - name: Run tests
        run: npm test --ci
